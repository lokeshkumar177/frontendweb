<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box" id="formBox">
            <h2 id="formTitle">Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" id="submitBtn">Login</button>
            </form>

            <form id="signupForm" style="display: none;">
                <div class="input-group">
                    <input type="text" id="newUsername" required>
                    <label for="newUsername">New Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="newEmail" required>
                    <label for="newEmail">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="newPassword" required>
                    <label for="newPassword">New Password</label>
                </div>
                <div class="one">
                <button type="submit" id="signupBtn">Sign Up</button></div>
            </form>

            <p id="message"></p>
            <p class="toggle-text">
                Don't have an account?
                <span id="toggleLink"><a href="sign.html" style="text-decoration: none; color:black;" >Sign up</a></span>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    /*background: linear-gradient(to right, #8360c3, #2ebf91);*/
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

.container {
    /*background: white;*/
    background-color: rgba(0, 0, 0, 0.329);
    color: black;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    width: 320px;
    animation: fadeInUp 1s ease-out;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.input-group {
    position: relative;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 12px 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
    font-size: 16px;
    background: transparent;
}

label {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    color: #aaa;
    pointer-events: none;
    transition: 0.3s ease;
}

input:focus + label,
input:not(:placeholder-shown) + label {
    top: -8px;
    font-size: 12px;
    /*color: #2ebf91;
    background: white;*/
    color: black;
    padding: 0 4px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #259d7f;
}

#message {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
    color: red;
}

.toggle-text {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
    color: black;
}

#toggleLink {
    color: #2ebf91;
    cursor: pointer;
    font-weight: bold;
}
.one:hover{
    color: #259d7f;
}

/* Animation */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
