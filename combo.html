    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .section {
            background: #fafafa;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
            padding: 16px;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .section:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .section img {
            width: 100%;
            max-width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 0;
        }
        .img-btn-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section button {
            position: absolute;
            left: 50%;
            bottom: 12px;
            transform: translateX(-50%);
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 18px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            opacity: 0.92;
        }
        .section button:hover {
            background: #005fa3;
        }
        .section-title {
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: bold;
        }
        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
